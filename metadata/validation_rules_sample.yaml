rules:
  - min_records: 30
  - column: score
    min: 0
    max: 100
    required: false
  - column: nps_score
    min: 0
    max: 10
    required: false
  - column: age
    allowed_values:
      - "<18"
      - "18-24"
      - "25-34"
      - "35-44"
      - "45-54"
      - "55+"
  - column: country
    allowed_values:
      - "USA"
      - "UK"
      - "Germany"
      - "France"
      - "Spain"
      - "Italy"
      - "Netherlands"
      - "Belgium"
      - "Japan"
      - "Australia"
      - "Canada"
      - "Brazil"
      - "India"
      - "China"
