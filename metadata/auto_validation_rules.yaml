rules:
- min_records: 10
- column: respondent_id
  min: 2001.0
  max: 2020.0
- column: survey_date
  allowed_values:
  - '2024-06-01'
  - '2024-06-03'
  - '2024-06-04'
  - '2024-06-05'
  - '2024-06-07'
  - '2024-06-08'
  - '2024-06-09'
  - '2024-06-11'
  - '2024-06-12'
  - '2024-06-14'
  - '2024-06-15'
  - '2024-06-17'
  - '2024-06-18'
  - '2024-06-19'
- column: country
  allowed_values:
  - France
  - Netherlands
  - UK
  - Australia
  - India
  - Spain
  - Japan
  - USA
  - Brazil
  - Belgium
  - Canada
- column: age
  allowed_values:
  - 35 to 44
  - 45 to 54
  - 25 to 34
  - 18 to 24
  - 55 plus
- column: gender
  allowed_values:
  - M
  - F
  - Other
- column: satisfaction_score
  min: 15.0
  max: 96.0
- column: nps_score
  min: 0.0
  max: 10.0
- column: purchase_intent
  allowed_values:
  - Very Unlikely
  - Likely
  - Neutral
  - Unlikely
- column: channel
  allowed_values:
  - Online
  - Mobile
  - Retail
  - Social
