# ==========================================
# SCALE NORMALIZATION RULES
# ==========================================
scale_normalizations:
  satisfaction_score:
    # Define common input scales and output range
    input_scales:
      - name: "1-5 scale"
        min: 1
        max: 5
      - name: "1-7 scale"
        min: 1
        max: 7
      - name: "1-10 scale"
        min: 1
        max: 10
      - name: "0-10 scale"
        min: 0
        max: 10
    output_scale:
      min: 0
      max: 100
    formula: "((value - input_min) / (input_max - input_min)) * (output_max - output_min) + output_min"

# ==========================================
# WAVE/PERIOD NORMALIZATION
# ==========================================
wave_formats:
  # Standard format: W{number}_{year} or Q{number}_{year}
  patterns:
    - input: "Wave 1 2024"
      output: "W1_2024"
    - input: "Q1 2024"
      output: "Q1_2024"
    - input: "2024-W1"
      output: "W1_2024"
    - input: "2024Q1"
      output: "Q1_2024"


